<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações sobre Ações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-gray-100">
<!-- Restante do seu código aqui -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Yahoo Finance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <div class="yahoo-finance bg-white shadow-lg">
        <header>
            <h1 class="text-blue-600">Yahoo Finance</h1>
        </header>

        <section class="mt-6">
            <h2 class="text-lg text-gray-700">Ações:</h2>
            <select id="acao" class="form-select" onchange="redirecionarParaPrevisao()">
                <option selected>Selecione...</option>
                {% for acao in acoes %}
                    <option value="{{acao}}">{{ acao }}</option>
                {% endfor %}
            </select>
        </section>
    </div>
</body>
</html>

<script type="text/javascript">

    function redirecionarParaPrevisao(){
        const acao = $("#acao").val();

        $.ajax({
            url: '/api/'+acao,
            type: 'GET',
            data:{},
            success: function(response){
                console.log(response);
            },
            error: function (jqXHR, textStatus, errorThrown){
                console.log(errorThrown)
            }
        });
    }

</script>
